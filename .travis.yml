install: true
sudo: false
language: generic
services:
- docker
before_script:
- docker run -d --name pinect -v $PWD:/srv -v /dev:/dev -v /sys:/sys --privileged --cap-add=ALL -w /srv alpine:edge /bin/sleep 36000
script:
- docker exec pinect ./run.pine
after_success:
- export TRAVIS_TAG=$(cat tree/usr/etc/pine)
- git tag $TRAVIS_TAG -m "[skip ci]"
before_deploy:
- docker exec pinect ./delta.pine
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "image.pine.tgz"
    - "delta.tar"
  skip_cleanup: true
  on:
    tags: true