sudo: false
install:
- source travis-helper.sh
services:
- docker
env:
- trees_repo=untoreh/trees tag_prefix=pine
before_script:
- docker run --env-file build.env -d --name pinect -v $PWD:/srv -v /dev:/dev -v /sys:/sys --privileged --cap-add=ALL -w /srv alpine /bin/sleep 36000
#- docker run --privileged --cap-add=ALL -v $PWD:/host ubuntu /host/beegfs.pine
script:
- docker exec pinect ./run.pine
before_deploy:
- handle_deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "image.pine.tgz"
    - "rootfs.pine_ovz.tgz"
    - "delta*.tar"
    - "pine.sum"
    - "pine_ovz.sum"
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - handle_tags